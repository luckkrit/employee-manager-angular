<app-modal #modal>
  <ng-container ngProjectAs="'[title]'">{{ title }}</ng-container>
  <ng-container ngProjectAs="'[body]'">
    <form [formGroup]="employeeForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <label for="job">Job Title</label>
        <input
          type="text"
          class="form-control"
          id="job"
          formControlName="jobTitle"
          placeholder="Job"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          formControlName="phone"
          placeholder="Phone"
        />
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          type="text"
          class="form-control"
          id="imageUrl"
          formControlName="imageUrl"
          placeholder="Image URL"
        />
      </div>
    </form>
  </ng-container>
  <ng-container ngProjectAs="'[footer]'">
    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="modal.hideModal()"
    >
      Close
    </button>
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="employeeForm.invalid"
      (click)="saveEmployee()"
    >
      Save changes
    </button>
  </ng-container>
</app-modal>
