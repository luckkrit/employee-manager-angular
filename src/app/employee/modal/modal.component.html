<div
  class="modal fade"
  [class.show]="isShow"
  [style]="isShow === true ? 'display:block;padding-right:17px;' : 'none'"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  [attr.aria-hidden]="!isShow"
  [attr.aria-modal]="isShow"
  #modal
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="hideModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="hideModal()"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isShow" class="modal-backdrop show"></div>
